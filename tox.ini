[tox]
envlist = py{37,38,39}-django{22,32,stable}
skipsdist = True

[testenv]
passenv = ARCHFLAGS CC
deps =
    pytest-cov
    django22: Django~=2.2.0
    django32: Django~=3.2.0
    djangostable: Django
commands =
    pip install -e .[tests]
    py.test --cov populous

[testenv:flake8]
deps = flake8
commands = flake8 --show-source
